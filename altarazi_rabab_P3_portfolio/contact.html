    <section id="contact">
    <p class="section__text__p1">Get in Touch</p>
    <h1 class="title">Contact Me</h1>


    <div class="contact-info-upper-container">
      <form id="contactForm"action="/submit_form" method="post">


      <label for="name" >Name:</label><br>
      <input type="text" id="name" name="name" class="contact-info-upper-container" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" class="contact-info-upper-container" required><br>
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" class="contact-info-upper-container" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" class="contact-info-upper-container" required></textarea><br>
      <input type="submit" value="Submit" class="btn btn-color-1">
      </form>

      <div id="messageContainer"></div>
    </div>

    <div class="contact-info-upper-container">
      <div class="contact-info-container">

          src="./files/education.png"
          alt="Email icon"
